<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#0B0B0C" />
    <meta name="background-color" content="#0B0B0C" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Interflow" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Interflow" />
    <meta name="msapplication-TileColor" content="#0B0B0C" />
    <meta name="msapplication-tap-highlight" content="no" />

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="Track your fasting journey with precision. Monitor progress, set goals, and achieve your health objectives with Interflow."
    />
    <meta
      name="keywords"
      content="fasting, intermittent fasting, health, tracker, 16:8, OMAD, water fast"
    />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Interflow - Precision Fasting Tracker" />
    <meta
      property="og:description"
      content="Track your fasting journey with precision. Monitor progress, set goals, and achieve your health objectives."
    />
    <meta
      property="og:image"
      content="/icons/abid-water-fasting-interflow-512x512.svg"
    />

    <!-- Icons -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="/icons/abid-water-fasting-interflow-192x192.svg"
    />
    <link
      rel="apple-touch-icon"
      href="/icons/abid-water-fasting-interflow-192x192.svg"
    />

    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <title>Interflow â€” Precision Fasting Tracker</title>

    <!-- Google Fonts: Inter + Inter Tight -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- Splash screen styles for iOS -->
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        background-color: #0b0b0c;
        overscroll-behavior: none;
      }
      /* iOS safe area padding */
      body {
        padding: env(safe-area-inset-top) env(safe-area-inset-right)
          env(safe-area-inset-bottom) env(safe-area-inset-left);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Register Service Worker -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/sw.js")
            .then((registration) => {
              console.log("SW registered:", registration.scope);
            })
            .catch((error) => {
              console.log("SW registration failed:", error);
            });
        });
      }
    </script>
  </body>
</html>
